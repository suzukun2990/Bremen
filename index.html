<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bremen</title>
    <script>
      window.addEventListener('load', function(){
        
        // フルスクリーン表示
        document.getElementById('button1').addEventListener('click', function(){
  
          // Chrome & Firefox v64以降
          if( document.body.requestFullscreen ) {
            document.body.requestFullscreen();
            
          // Firefox v63以前
          } else if( document.body.mozRequestFullScreen ) {
            document.body.mozRequestFullScreen();
  
          // Safari & Edge & Chrome v68以前
          } else if( document.body.webkitRequestFullscreen ) {
            document.body.webkitRequestFullscreen();
            
          // IE11
          } else if( document.body.msRequestFullscreen ) {
            document.body.msRequestFullscreen();
          }				
        });
  
        // フルスクリーン解除
        document.getElementById('button2').addEventListener('click', function(){
          
          // Chrome & Firefox v64以降
          if( document.exitFullscreen ) {
            document.exitFullscreen();
  
          // Firefox v63以前
          } else if( document.mozCancelFullScreen ) {
            document.mozCancelFullScreen();
  
          // Safari & Edge & Chrome v44以前
          } else if( document.webkitCancelFullScreen ) {
            document.webkitCancelFullScreen();
  
          // IE11
          } else if( document.msExitFullscreen ) {
            document.msExitFullscreen();
          }
        });
      });
    </script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/Bremen.loader.js"></script>
    <script>
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.body.requestFullscreen("hide");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Bremen.data",
        frameworkUrl: "Build/Bremen.framework.js",
        codeUrl: "Build/Bremen.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bremen",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <button id="button1">フルスクリーン表示</button>
    <button id="button2">解除</button>
  </body>
</html>
